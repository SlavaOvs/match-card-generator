<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор карточек матча</title>
  <style>
    /* Oswald Font */
    @font-face {
      font-family: 'Oswald';
      font-style: normal;
      font-weight: 500;
      src: url('Oswald/static/Oswald-Medium.ttf') format('truetype');
    }
    body {
      font-family: 'Oswald', sans-serif;
      max-width: 480px;
      margin: 0 auto;
      padding: 1rem;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 0.75rem;
    }
    .date-inputs {
      display: flex;
      gap: 0.5rem;
    }
    .date-inputs input,
    .date-inputs select {
      flex: 1;
    }
    .canvas-wrapper {
      width: 100%;
      max-width: 480px;
      margin: 1rem auto;
      overflow: hidden;  /* Clip content */
    }
    canvas {
      display: block;
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    a#downloadLink {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Генератор карточек матча</h1>

  <!-- ... формы выбора команд, лиг, даты и времени ... -->

  <button id="generate">Сгенерировать карточку</button>
  <a id="downloadLink"></a>

  <div class="canvas-wrapper">
    <canvas id="preview" width="2000" height="2000"></canvas>
  </div>

  <script>
    // ... массивы teams и leagues, функция loadImage() ...

    async function drawCard() {
      await document.fonts.load('500 10px Oswald');

      // Получаем значения
      const home     = document.getElementById('homeTeam').value;
      const away     = document.getElementById('awayTeam').value;
      const league   = document.getElementById('league').value;
      const day      = document.getElementById('matchDay').value;
      const monthI   = document.getElementById('matchMonth').value;
      const time     = document.getElementById('matchTime').value;
      const addHp    = document.getElementById('addLogoHp').checked;
      const showV    = document.getElementById('showVS').checked;

      if(!home||!away||!league||!day||monthI===''||!time) {
        return alert('Заполните все поля');
      }

      const canvas = document.getElementById('preview');
      const ctx    = canvas.getContext('2d');
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // 1) Фон
      const bg = await loadImage('images/Фон/Фон.png');
      ctx.drawImage(bg,0,0,canvas.width,canvas.height);

      // 2) Логотипы команд — поднимаем выше и центрируем
      // Новый центр по Y (подняли относительно 1081)
      const logoCenterY = 900;
      const homeImg = await loadImage(teams.find(t=>t.name===home).logo);
      const awayImg = await loadImage(teams.find(t=>t.name===away).logo);
      ctx.drawImage(
        homeImg,
        500  - homeImg.width  / 2,
        logoCenterY - homeImg.height / 2
      );
      ctx.drawImage(
        awayImg,
        1500 - awayImg.width  / 2,
        logoCenterY - awayImg.height / 2
      );

      // 3) Лига
      const ligObj = leagues.find(l=>l.name===league);
      const ligImg = await loadImage(ligObj.logo);
      ctx.drawImage(ligImg, ligObj.x, ligObj.y);

      // 4) Лого Hockey Plus
      if(addHp){
        const hp = await loadImage('images/Hockey Plus/Лого.png');
        ctx.drawImage(hp,850,1850);
      }

      // 5) Настраиваем текст
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';

      // VS
      if(showV){
        ctx.font = '500 100px Oswald';
        ctx.textAlign = 'left';
        ctx.fillText('VS', 950, 950);
      }

      // 6) Дата — на 100px ниже логотипа (теперь меньше, чем было)
      const dateOffset = 60;  // вместо 100 можно подбирать цифру
      const dateY = logoCenterY + dateOffset;
      const months = ['ЯНВАРЯ','ФЕВРАЛЯ','МАРТА','АПРЕЛЯ','МАЯ','ИЮНЯ',
                      'ИЮЛЯ','АВГУСТА','СЕНТЯБРЯ','ОКТЯБРЯ','НОЯБРЯ','ДЕКАБРЯ'];
      const dateText = day.padStart(2,'0') + ' ' + months[monthI];
      ctx.font = '500 60px Oswald';
      ctx.fillText(dateText, canvas.width/2, dateY);

      // 7) Время — в 1px ниже даты (учитываем линейный отступ через 120% высоты)
      const lineHeight = 60 * 1.2;
      const timeY = dateY + lineHeight + 1;
      ctx.font = '500 116px Oswald';
      ctx.fillText(time, canvas.width/2, timeY);

      // 8) Ссылка для скачивания
      const link = document.getElementById('downloadLink');
      link.style.display = 'block';
      link.href = canvas.toDataURL('image/png');
      link.download = `${home}_vs_${away}.png`;
      link.textContent = 'Скачать PNG';
    }

    document.getElementById('generate')
      .addEventListener('click', drawCard);
  </script>
</body>
</html>
